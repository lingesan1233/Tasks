<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
    <h1 class="text-3xl font-bold mb-6">Roll the Dice!</h1>
    
    <div class="flex space-x-6">
        <div class="flex flex-col items-center">
            <p class="text-lg">Dice 1</p>
            <div id="dice1" class="w-20 h-20 flex items-center justify-center text-3xl font-bold bg-white text-black rounded-lg shadow-md">ðŸŽ²</div>
        </div>
        <div class="flex flex-col items-center">
            <p class="text-lg">Dice 2</p>
            <div id="dice2" class="w-20 h-20 flex items-center justify-center text-3xl font-bold bg-white text-black rounded-lg shadow-md">ðŸŽ²</div>
        </div>
    </div>
    
    <button onclick="rollDice()" class="mt-6 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md">Roll Dice</button>
    
    <p id="result" class="text-xl mt-4 font-semibold"></p>

    <script>
        function rollDice() {
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            
            document.getElementById('dice1').textContent = dice1;
            document.getElementById('dice2').textContent = dice2;
            
            const resultText = dice1 === dice2 ? 'You rolled a double! ðŸŽ‰' : `Total: ${dice1 + dice2}`;
            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
